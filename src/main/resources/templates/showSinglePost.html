<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/showSinglePost.css}">
</head>
<body>
    <div class="container">
        <header>
            <div class="title">
                <h1>My Blog Application</h1>
            </div>
        </header>
        <main id="articles-container" class="articles-container">
            <h2 th:value="${post.title}" th:text="${post.title}"/>
            <h4 th:value="${post.author}" th:text="${post.author}" />
            <p th:text="${post.content}"/>

            <p>Tags:
                <span th:each="tag : ${post.tags}" th:text="${tag.name} + ', ' "  />
            </p>

            <form th:action="@{'/editpost/post' + ${post.id}}" method="post">
                <button type="submit">Edit Post</button>
            </form>
            <br>
            <form th:action="@{'/deletepost/post' + ${post.id}}" method="post">
                <button type="submit">Delete Post</button>
            </form>
            <br>
            <div>
                <form th:action="@{'/postcomment/post' + ${post.id}}" th:object="${comment}" method="post">
                    <input type="text" th:value="${commentname}" name="commentname" required>
                    <input type="hidden" name="commentId" th:value="${commentId}">
                    <input type="submit" name="action" value="Comment">
                </form>
            </div>
            <div>
                <div th:each="comment : ${post.getComments()}">
                    <p>name : </p>
                    <p th:text="${comment.getComment()}"/>
                    <form th:action="@{'/updatecomment/comment' + ${comment.id}}" th:object="${comment}" method="post">
                        <button type="submit" name="action">Update Comment</button>
                    </form>
                    <form th:action="@{'/deletecomment/comment' + ${comment.id}}" th:object="${comment}" method="post">
                        <button type="submit" name="action">Delete Comment</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
