<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>
        Login
    </title>
    <link rel="stylesheet" th:href="@{/css/loginPage.css}">
</head>
<body>
    <form th:action="@{/authenticateTheUser}" method="post">
        <p th:if="${param.error}" style="color: red;">invalid username or password</p>
        <div th:if="${param.logout}"><i style="color:green">you have been logout</i></div>
        Username : <input type="text" name="username" />
        <br>
        Password : <input type="password" name="password"/>
        <br>
        <input type="submit" value="Login"/>
    </form>
    <div>
        <p>Don't have an account?</p> <a href="/signup">SignUp Here</a>
    </div>
</body>
</html>
