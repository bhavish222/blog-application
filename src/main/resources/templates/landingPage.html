<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/landingPage.css}">
    <title>My Blog Application</title>
</head>
<body>
<div class="container">
    <header>
        <div class="title">
            <h1>My Blog Application</h1>
            <span>
                <form th:action="@{/search}" method="get">
                    <input type="text" placeholder="Search Blog" name="searchBarInput"/>
                    <button type="submit">Search</button>
                </form>
            </span>
        </div>
        <span>
            <a th:href="@{/newpost}">
                Create Blog
            </a>
        </span>
        <form th:action="@{/sort}" method="get">
            <label for="sort">Sort by:</label>
            <select id="sort" name="sort">
                <option value="newest">Newest first</option>
                <option value="oldest">Oldest first</option>
            </select>
            <button type="submit">Sort</button>
        </form>
    </header>
    <main id="articles-container" class="articles-container">
        <div th:each="post : ${posts}" th:value="${post}" id="post-container-div">
            <a th:href="@{'/post' + ${post.id}}">
                <h2 th:text="${post.title}" />
                <h4 th:text="${post.author}"/>
                <h5 th:text="${post.createdAt}" />
                <div th:text="${post.content}" />
            </a>
        </div>
    </main>
</div>
</body>
</html>
