<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            width: 80%;
            margin: auto;
            font-family: sans-serif;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        #post-container-div {
            border: 1px solid black;
            padding: 10px 20px;
            margin: 10px;
            width: 550px;
            max-height: 195px;
            overflow: hidden;
        }
        a {
            color: black;
            text-decoration: none;
        }
    </style>
    <title>My Blog Application</title>
</head>
<body>
<div class="container">
    <header>
        <div class="title">
            <h1>My Blog Application</h1>
        </div>
    </header>
    <main id="articles-container" class="articles-container">
        <div th:each="post : ${posts}" th:value="${post}" id="post-container-div">
            <a th:href="@{'/post' + ${post.id}}">
                <h2 th:text="${post.title}" />
                <h4 th:text="${post.author}"/>
                <h5 th:text="${post.createdAt}" />
                <div th:text="${post.content}" />
            </a>
        </div>
    </main>
</div>
</body>
</html>
